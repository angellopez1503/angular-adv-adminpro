<div class="row animate__animated animate__fadeIn">
  <div class="col-4">
    <div class="card">
      <div class="card-body">

        <h3>Usuarios</h3>

        <div class="alert alert-info animate__animated animate__fadeOut"  *ngIf="usuarios.length===0">
          <p class="mb-0">
            No hay usuarios con ese termino
          </p>
        </div>


        <div class="table-responsive animate__animated animate__fadeOut" *ngIf="!(usuarios.length===0)">
          <table class="table">
            <thead>
              <tr>
                <th>Avatar</th>
                <th>Nombre</th>

              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let usuario of usuarios" >
                <td>
                  <img [src]="usuario.img | imagen:'usuarios'" alt="" class="w75">
                </td>
                <td>{{usuario.nombre}}</td>

              </tr>

            </tbody>
          </table>
        </div>


      </div>
    </div>
  </div>
  <div class="col-4">
    <div class="card">
      <div class="card-body">

        <h3>Medicos</h3>

        <div class="alert alert-info animate__animated animate__fadeOut" *ngIf="medicos.length===0">
          <p class="mb-0">
            No hay medicos con ese termino
          </p>
        </div>


        <div class="table-responsive animate__animated animate__fadeOut" *ngIf="!(medicos.length==0)">
          <table class="table">
            <thead>
              <tr>
                <th>Avatar</th>
                <th>Nombre</th>

              </tr>
            </thead>
            <tbody>
              <tr
              *ngFor="let medico of medicos"

              >
                <td>
                  <img [src]="medico.img | imagen:'medicos'" alt="" class="w75">
                </td>
                <td>
                  <a [routerLink]="['/dashboard/medico',medico._id]">
                    {{medico.nombre}}
                  </a>
                  </td>
              </tr>
            </tbody>
          </table>
        </div>


      </div>
    </div>
  </div>
  <div class="col-4">
    <div class="card">
      <div class="card-body">

        <h3>Hospitales</h3>

        <div class="alert alert-info animate__animated animate__fadeOut" *ngIf="hospitales.length===0">
          <p class="mb-0">
            No hay hospitales con ese termino
          </p>
        </div>


        <div class="table-responsive animate__animated animate__fadeOut" *ngIf="!(hospitales.length===0)" >
          <table class="table">
            <thead>
              <tr>
                <th>Foto</th>
                <th>Nombre</th>

              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let hospital of hospitales" class="animate__animated animate__fadeOut">
                <td>
                  <img [src]="hospital.img | imagen:'hospitales'" alt="" class="w75">
                </td>
                <td>{{hospital.nombre}}</td>
              </tr>

            </tbody>
          </table>
        </div>


      </div>
    </div>
  </div>
</div>
